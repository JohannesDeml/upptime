# Change these first
owner: johannesdeml # Your GitHub username
repo: upptime # Your GitHub repository name

# Add your sites here
sites:
  - name: deml.io
    url: https://deml.io
  - name: Game Server
    url: $GAME_SERVER_IP
  - name: Client_01
    url: $CLIENT_01
  - name: Client_02
    url: $CLIENT_02

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: upptime.deml.io
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /upptime
  logoUrl: https://deml.io/public/logo_min.svg
  name: Upptime
  introTitle: "**Upptime** is an open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This website tracks the status of some of my websites with **real-time** data through [GitHub](https://github.com/johannesdeml/upptime).
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
